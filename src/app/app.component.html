<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <div *ngIf="!(user | async)">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of loggedOutPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <div *ngIf="user | async">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of loggedInPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false" (click)="logOut()">
              <ion-item>
                <ion-icon slot="start" name="close"></ion-icon>
                <ion-label>
                  Cerrar SesiÃ³n
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
