<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Directorio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="data | async; then loaded else loading">
    <!-- template will replace this div -->
  </div>
  <ng-template #loaded>
    <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of (children | async)" size="auto">
            <ion-card [routerLink]="['/directory', item.id]" routerDirection="forward">
              <ion-icon name="folder" size="large"></ion-icon>
              <strong>{{item.name}}</strong>
            </ion-card>
          </ion-col>
          <ion-col *ngFor="let item of (folder | async)?.files" size="auto">
            <ion-card (click)="selectFile(item)">
              <ion-icon name="document" size="large"></ion-icon>
              <strong>{{item}}</strong>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div *ngIf="selectedFile; then details">
        
      </div>
      <ng-template #details>
          <h1>Details</h1>
      </ng-template>
  </ng-template>

  <ng-template #loading>
    <h1>Loading...</h1>
  </ng-template>
</ion-content>
